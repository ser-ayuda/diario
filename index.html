<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Escritor Pro | v8.0</title>
    <style>
        :root { --p: #6366f1; --bg: #f8fafc; --card: #ffffff; --txt: #1e293b; --accent: #ef4444; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--txt); margin: 0; padding: 10px; padding-bottom: 160px; overflow-x: hidden; }
        
        /* LOGIN */
        #auth { position: fixed; inset: 0; background: #0f172a; z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center; }
        #hora-actual { font-size: 3.5em; font-family: monospace; font-weight: 200; margin-bottom: 5px; }
        #frase-inicio { font-style: italic; color: #94a3b8; margin-bottom: 30px; font-size: 0.9em; max-width: 80%; min-height: 40px; }
        .auth-input { padding: 18px; border-radius: 16px; border: 2px solid #334155; text-align: center; font-size: 24px; width: 220px; background: #1e293b; color: white; margin-bottom: 20px; outline: none; }
        .auth-btn { padding: 18px 50px; background: var(--p); color: white; border: none; border-radius: 16px; font-weight: bold; cursor: pointer; }

        /* LISTA */
        .header-controls { position: sticky; top: 0; background: var(--bg); z-index: 100; padding: 10px 0; max-width: 800px; margin: 0 auto; }
        .search-box input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #cbd5e1; box-sizing: border-box; font-size: 16px; outline: none; }
        #lista { max-width: 800px; margin: 10px auto; }
        .dia { background: var(--card); border-radius: 15px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); overflow: hidden; }
        .dia-h { background: #f1f5f9; padding: 10px 15px; font-size: 0.75em; font-weight: bold; color: #64748b; text-transform: uppercase; }
        .nota { padding: 18px; border-bottom: 1px solid #f1f5f9; font-size: 1.05em; line-height: 1.6; cursor: pointer; }

        /* PANEL */
        .panel { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 15px 25px; border-top: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .btn-mic { width: 80px; height: 80px; border-radius: 50%; border: none; background: #cbd5e1; color: white; font-size: 32px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
        .btn-mic.waiting { background: #fbbf24; transform: scale(0.9); }
        .btn-mic.recording { background: var(--accent); transform: scale(1.1); box-shadow: 0 0 20px rgba(239, 68, 68, 0.4); }
        
        #live-preview { position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 600px; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 2px solid var(--p); display: none; z-index: 1000; text-align: center; font-weight: 500; }

        /* EDITOR */
        #editor-modal { display: none; position: fixed; inset: 0; background: white; z-index: 2500; flex-direction: column; padding: 20px; }
        textarea { flex-grow: 1; width: 100%; border: none; font-size: 1.2em; line-height: 1.7; outline: none; resize: none; font-family: serif; background: #fffdfa; padding: 10px; }
    </style>
</head>
<body>

    <div style="position:fixed; top:10px; right:10px; font-size:10px; opacity:0.3; font-weight:bold; z-index:3000;">v8.0 FINAL</div>

    <div id="auth">
        <div id="hora-actual">00:00</div>
        <div id="frase-inicio">"Tu espacio de escritura..."</div>
        <input type="password" id="pin" class="auth-input" placeholder="PIN" inputmode="numeric">
        <button onclick="login()" class="auth-btn">ENTRAR</button>
        <div style="margin-top:20px; font-size:0.7em; opacity:0.4;">BUILD 8.0 | STABLE EDITION</div>
    </div>

    <div class="header-controls">
        <div class="search-box"><input type="text" id="busqueda" placeholder="üîç Buscar notas..." oninput="render()"></div>
    </div>

    <div id="lista"></div>
    <div id="live-preview"></div>

    <div id="editor-modal">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <button onclick="closeModal()" style="background:none; border:none; color:var(--p); font-weight:bold;">‚Üê CANCELAR</button>
            <button onclick="saveEdit()" style="background:var(--p); color:white; border:none; padding:10px 20px; border-radius:10px; font-weight:bold;">GUARDAR</button>
        </div>
        <textarea id="edit-texto"></textarea>
        <button onclick="deleteNote()" style="color:var(--accent); background:none; border:none; padding:20px; font-size:0.8em;">ELIMINAR ESTA NOTA</button>
    </div>

    <div class="panel">
        <button onclick="exportarTodo()" style="background:#f1f5f9; border:none; padding:12px 15px; border-radius:12px; font-weight:bold; color:#475569;">TXT</button>
        <button id="btn" class="btn-mic">üé§</button>
        <div id="st" style="font-size:11px; font-weight:bold; width:60px; text-align:right; color:var(--p);">LISTO</div>
    </div>

    <script>
        const FRASES = ["La escritura es la pintura de la voz.", "Captura tus ideas.", "Tu diario seguro."];
        const PIN_CORRECTO = "1234";
        let notas = JSON.parse(localStorage.getItem('notas_v8_0')) || [];
        let editId = null;
        let isRecording = false;

        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (Speech) {
            const rec = new Speech();
            rec.lang = 'es-ES';
            rec.continuous = false;
            rec.interimResults = true;

            const btn = document.getElementById('btn');
            const st = document.getElementById('st');
            const preview = document.getElementById('live-preview');
            let tempText = "";

            btn.onclick = () => {
                if (isRecording) { rec.stop(); return; }
                tempText = "";
                isRecording = true;
                btn.classList.add('waiting');
                st.innerText = "ESPERA...";
                rec.start();
            };

            rec.onstart = () => {
                btn.classList.remove('waiting');
                btn.classList.add('recording');
                st.innerText = "HABLA";
                preview.style.display = "block";
                preview.innerText = "...";
            };

            rec.onresult = (e) => {
                let current = "";
                for (let i = 0; i < e.results.length; i++) {
                    current += e.results[i][0].transcript;
                }
                preview.innerText = current;
                tempText = current;
            };

            rec.onend = () => {
                isRecording = false;
                btn.classList.remove('recording', 'waiting');
                st.innerText = "LISTO";
                preview.style.display = "none";
                
                if (tempText.trim().length > 1) {
                    const nueva = {
                        id: Date.now(),
                        t: tempText.trim(),
                        h: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}),
                        f: new Date().toLocaleDateString('es-ES', {day:'numeric', month:'short', year:'numeric'})
                    };
                    notas.unshift(nueva);
                    saveAndRender();
                }
            };
        }

        function login() {
            if(document.getElementById('pin').value === PIN_CORRECTO) {
                document.getElementById('auth').style.display = 'none';
                render();
            } else { alert("PIN Incorrecto"); }
        }

        function saveAndRender() {
            localStorage.setItem('notas_v8_0', JSON.stringify(notas));
            render();
        }

        function render() {
            const cont = document.getElementById('lista');
            const term = document.getElementById('busqueda').value.toLowerCase();
            const filtradas = notas.filter(n => n.t.toLowerCase().includes(term));
            const grupos = filtradas.reduce((acc, n) => {
                if (!acc[n.f]) acc[n.f] = [];
                acc[n.f].push(n); return acc;
            }, {});

            cont.innerHTML = Object.keys(grupos).map(f => `
                <div class="dia">
                    <div class="dia-h">${f}</div>
                    ${grupos[f].map(n => `<div class="nota" onclick="openEdit(${n.id})">
                        <small style="color:var(--p); font-weight:bold;">${n.h}</small><br>${n.t}
                    </div>`).join('')}
                </div>
            `).join('');
        }

        function openEdit(id) {
            editId = id;
            document.getElementById('edit-texto').value = notas.find(n => n.id === id).t;
            document.getElementById('editor-modal').style.display = 'flex';
        }

        function saveEdit() {
            notas.find(n => n.id === editId).t = document.getElementById('edit-texto').value.trim();
            closeModal(); saveAndRender();
        }

        function closeModal() { document.getElementById('editor-modal').style.display = 'none'; }
        
        function deleteNote() {
            if(confirm("¬øBorrar?")) {
                notas = notas.filter(n => n.id !== editId);
                closeModal(); saveAndRender();
            }
        }

        function exportarTodo() {
            if (!notas.length) return;
            let txt = "DIARIO PROFESIONAL\n" + "=".repeat(20) + "\n\n";
            notas.forEach(n => {
                txt += `${n.f} [${n.h}]\n${n.t}\n${"-".repeat(15)}\n\n`;
            });
            const blob = new Blob(["\ufeff", txt], { type: 'text/plain;charset=utf-8' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `notas_${new Date().toISOString().slice(0,10)}.txt`;
            a.click();
        }

        setInterval(() => {
            const h = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            if(document.getElementById('hora-actual')) document.getElementById('hora-actual').innerText = h;
        }, 1000);

        window.onload = () => {
            document.getElementById('frase-inicio').innerText = `"${FRASES[Math.floor(Math.random()*FRASES.length)]}"`;
        };
    </script>
</body>
</html>
